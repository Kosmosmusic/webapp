<div fxLayout="row">
	<div fxFlex="75" fxFlex.xs="100" fxLayout="row wrap" fxLayoutAlign="start start">
		<div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start">
			<h1 fxFlex="100" fxLayout="row" fxLayoutAlign="center center">
				{{details.title}}
			</h1>
			<div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="space-around center" *ngIf="details.links">
				<a mat-icon-button href="{{details.links.soundcloud}}" title="{{details.title}} @ soundcloud" target=_blank>
					<mat-icon fontSet="fab" fontIcon="fa-soundcloud" class="material-icons-fab"></mat-icon>
				</a>
				<a mat-icon-button href="{{details.links.rss}}" title="{{details.title}} rss" target=_blank>
					<mat-icon fontSet="fas" fontIcon="fa-rss" class="material-icons-fas"></mat-icon>
				</a>
				<a mat-icon-button href="{{details.links.mixcloud}}" title="{{details.title}} @ mixcloud" target=_blank>
					<mat-icon fontSet="fab" fontIcon="fa-mixcloud" class="material-icons-fab"></mat-icon>
				</a>
				<a mat-icon-button href="{{details.links.twitter}}" title="{{details.title}} @ twitter" target=_blank>
					<mat-icon fontSet="fab" fontIcon="fa-twitter" class="material-icons-fab"></mat-icon>
				</a>
				<a mat-icon-button href="{{details.links.facebook}}" title="{{details.title}} @ facebook" target=_blank>
					<mat-icon fontSet="fab" fontIcon="fa-facebook" class="material-icons-fab"></mat-icon>
				</a>
				<a mat-icon-button href="{{details.links.youtube}}" title="{{details.title}} @ youtube" target=_blank>
					<mat-icon fontSet="fab" fontIcon="fa-youtube" class="material-icons-fab"></mat-icon>
				</a>
				<a mat-icon-button href="{{details.links.instagram}}" title="{{details.title}} @ instagram" target=_blank>
					<mat-icon fontSet="fab" fontIcon="fa-instagram" class="material-icons-fab"></mat-icon>
				</a>
				<a mat-icon-button href="{{details.links.bandcamp}}" title="{{details.title}} @ bandcamp" target=_blank>
					<mat-icon fontSet="fab" fontIcon="fa-bandcamp" class="material-icons-fab"></mat-icon>
				</a>
				<a mat-icon-button href="{{details.links.vkontakte}}" title="{{details.title}} @ vkontakte" target=_blank>
					<mat-icon fontSet="fab" fontIcon="fa-vk" class="material-icons-fab"></mat-icon>
				</a>
				<a mat-icon-button href="{{details.links.telegram}}" title="{{details.title}} @ telegram" target=_blank>
					<mat-icon fontSet="fab" fontIcon="fa-telegram" class="material-icons-fab"></mat-icon>
				</a>
			</div>
		</div>
		<div fxFlex="100" class="mat-body-1" [ngStyle]="{'padding': '5px'}">
			<span [innerHtml]="details.text"></span>
			<button mat-icon-button (click)="showContactDialog()" title="{{ 'contact.open' | translate }}">
				<mat-icon fontSet="fas" fontIcon="fa-envelope" class="material-icons-fas"></mat-icon>
			</button>
		</div>
	</div>

	<div fxFlex="25" fxHide.xs fxLayout="row wrap" fxLayoutAlign="start start">
		<div fxFlex="100" fxLayout="column" fxLayoutAlign="center center">
			<h3 fxFlex="0 1 auto">Join <strong>SMC PR</strong> Mailing List</h3>
		</div>
		<div fxFlex="100">
			<!-- TODO reconfig Mailchimp form replace controls value and url in component, see method subscriptionUrl() -->
			<form [formGroup]="subscriptionForm" fxLayout="row wrap">
				<mat-form-field fxFlex="100">
					<input matInput type="email" name="email" [formControl]="subscriptionForm.controls.email" placeholder="{{ 'form.email' | translate }}" />
					<mat-error *ngIf="subscriptionForm.controls.email.invalid" class="mat-body-1">
						{{ 'form.invalid.email' | translate }}
					</mat-error>
				</mat-form-field>
				<mat-form-field fxHide>
					<input matInput type="string" name="b_3eeba7cfe8388b91c662bdf95_8cca3229c8" [formControl]="subscriptionForm.controls.b_3eeba7cfe8388b91c662bdf95_8cca3229c8" placeholder="{{ 'form.name' | translate }}" />
				</mat-form-field>
				<mat-toolbar fxLayout="row" fxLayoutAlign="center center">
					<a mat-button [disabled]="subscriptionForm.invalid || subscriptionForm.pristine" [attr.aria-label]="submit" color="accent" [href]="subscriptionUrl()" target=_blank>
						<mat-icon class="metarial-icons">done</mat-icon> {{ 'action.confirm' | translate }}
					</a>
				</mat-toolbar>
			</form>
		</div>
		<div fxFlex="100" fxLayout="column" fxLayoutAlign="center center">
			<img [ngStyle]="{'max-width': '275px', 'width': '90%'}" src="./img/kosmos_square.svg">
		</div>
	</div>
</div>
