<div fxFlex="100" fxLayout="row" fxLayoutAlign="start start">
	<div fxFlex>
		<mat-grid-list [cols]="gridColumns" rowHeight="1:1" class="coloured-tiles">
			<mat-grid-tile *ngFor="let releaseCode of bandcampAlbumsDataKeys; let j = index">
				<iframe style="border: 0; width: 100%; height: 100%;" bcwidgetsrc="{{bcIframeUrl(releaseCode)}}" (loadedcallback)="incrementLoadingCounter()" *ngIf="j <= bcIframeCounter">
					<a href="{{bcAnchorUrl(releaseCode)}}">{{releaseCode}}</a>
				</iframe>
			</mat-grid-tile>
		</mat-grid-list>
	</div>
	<div fxFlex="0 1 auto" fxHide.xs="true" fxHide.sm="true" *ngIf="gridInitialized">
		<iframe [fbwidgetsrc]="'https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FKosMosMusicRU&tabs=timeline&width=340&height=3200&small_header=true&adapt_container_width=true&adapt_container_height=false&hide_cover=true&show_facepile=false&appId=1771962743078907'" width="340" height="100%" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>
	</div>
</div>
