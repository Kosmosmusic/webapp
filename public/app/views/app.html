<app-nav fxFlex="0 1 auto"></app-nav>

<mat-sidenav-container fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="start stretch">
	<mat-sidenav #appSidenav mode="over" [(opened)]="sidenavOpened">
		<mat-grid-list cols="3" rowHeight="1:1">
			<mat-grid-tile>
				<a href="https://twitter.com/intent/tweet?screen_name=SMC_PR&text=Check%20out%20KOS.MOS.MUSIC%20webapp%20https://kosmosmusic-51fd1.firebaseapp.com/" class="twitter-mention-button" data-show-count="false" target="_blank">Tweet to @SMC_PR</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
			</mat-grid-tile>
			<mat-grid-tile>
				<div class="fb-share-button" data-href="https://kosmosmusic-51fd1.firebaseapp.com/" data-layout="button" data-size="large" data-mobile-iframe="true"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fkosmosmusic-51fd1.firebaseapp.com&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>
			</mat-grid-tile>
		</mat-grid-list>
	</mat-sidenav>
	<mat-sidenav-content fxFlex="100" fxLayout="row" fxLayoutAlign="start stretch">

		<span id="spinner" *ngIf="showSpinner">
			<mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
		</span>

		<router-outlet></router-outlet>

	</mat-sidenav-content>
</mat-sidenav-container>

<span fxFlex="0 1 auto">
	<mat-toolbar color="primary">
		<button mat-icon-button (click)="appSidenav.toggle()">
			<mat-icon class="material-icons" title="open sidenav" *ngIf="!sidenavOpened">flip_to_front</mat-icon>
			<mat-icon class="material-icons" title="open sidenav" *ngIf="sidenavOpened">flip_to_back</mat-icon>
		</button>
		<span fxFlex="1 1 auto"></span>
		<button mat-button (click)="showDemoDialog()" [fxHide.xs]="true" [fxHide.sm]="true">
			<mat-icon class="material-icons">send</mat-icon> {{ 'demo.open' | translate }}
		</button>
		<button mat-button (click)="showContactDialog()" [fxHide.xs]="true" [fxHide.sm]="true">
			<mat-icon class="material-icons">email</mat-icon> {{ 'contact.open' | translate }}
		</button>
		<button mat-button (click)="showBookingDialog()" [fxHide.xs]="true" [fxHide.sm]="true">
			<mat-icon class="material-icons">assignment</mat-icon> {{ 'booking.open' | translate }}
		</button>

		<button mat-icon-button [matMenuTriggerFor]="mobileMenuBottom" [fxHide.md]="true" [fxHide.lg]="true" [fxHide.xl]="true">
			<mat-icon class="material-icons">reorder</mat-icon>
		</button>
		<mat-menu #mobileMenuBottom="matMenu" [fxHide.md]="true" [fxHide.lg]="true" [fxHide.xl]="true">
			<a mat-menu-item (click)="showDemoDialog()">
				<mat-icon class="material-icons">send</mat-icon> {{ 'demo.open' | translate }}
			</a>
			<a mat-menu-item (click)="showContactDialog()">
				<mat-icon class="material-icons">email</mat-icon> {{ 'contact.open' | translate }}
			</a>
			<a mat-menu-item (click)="showBookingDialog()">
				<mat-icon class="material-icons">assignment</mat-icon> {{ 'booking.open' | translate }}
			</a>
		</mat-menu>
	</mat-toolbar>
</span>
