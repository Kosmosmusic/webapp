<app-nav fxFlex="0 1 auto"></app-nav>

<mat-sidenav-container fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="start stretch">
  <mat-sidenav #appSidenav mode="over" [(opened)]="sidenavOpened">
    <mat-grid-list [cols]="gridConfig.cols" [rowHeight]="gridConfig.rowHeight">
      <mat-grid-tile fxLayout="row" fxLayoutAlign="start stretch">
        <a fxFlex [ngStyle]="{height: '100%'}" href="https://twitter.com/intent/tweet?screen_name=SMC_PR&text=Check%20out%20KOS.MOS.MUSIC%20webapp%20https://kosmosmusic-51fd1.firebaseapp.com/" class="twitter-mention-button" data-show-count="false" target="_blank" fxLayout="row wrap" fxLayoutAlign="center center">
          <mat-icon fxFlex="0 1 auto" fontSet="fab" fontIcon="fa-twitter" class="material-icons-fab"></mat-icon>
          <span fxFlex="100" [ngStyle]="{'text-align': 'center'}">@SMC_PR</span>
        </a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </mat-grid-tile>
      <mat-grid-tile fxLayout="row" fxLayoutAlign="start stretch">
        <a fxFlex [ngStyle]="{height: '100%'}" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fkosmosmusic-51fd1.firebaseapp.com&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore" fxLayout="row wrap" fxLayoutAlign="center center">
          <mat-icon fxFlex="0 1 auto" fontSet="fab" fontIcon="fa-facebook-f" class="material-icons-fab"></mat-icon>
          <span fxFlex="100" [ngStyle]="{'text-align': 'center'}">Share</span>
        </a>
      </mat-grid-tile>
      <mat-grid-tile fxLayout="row" fxLayoutAlign="start stretch">
        <a fxFlex [ngStyle]="{height: '100%'}" href="http://vk.com/share.php?url=https://kosmosmusic-51fd1.firebaseapp.com" target="_blank" fxLayout="row wrap" fxLayoutAlign="center center">
          <mat-icon fxFlex="0 1 auto" fontSet="fab" fontIcon="fa-vk" class="material-icons-fab"></mat-icon>
          <span fxFlex="100" [ngStyle]="{'text-align': 'center'}">Share</span>
        </a>
      </mat-grid-tile>
      <mat-grid-tile fxLayout="row" fxLayoutAlign="start stretch">
        <a fxFlex [ngStyle]="{height: '100%'}" class="tumblr-share-button" href="https://www.tumblr.com/share?url=https://kosmosmusic-51fd1.firebaseapp.com" target="_blank" fxLayout="row wrap" fxLayoutAlign="center center">
          <mat-icon fxFlex="0 1 auto" fontSet="fab" fontIcon="fa-tumblr" class="material-icons-fab"></mat-icon>
          <span fxFlex="100" [ngStyle]="{'text-align': 'center'}">Share</span>
        </a>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-sidenav>
  <mat-sidenav-content fxFlex="100" fxLayout="row" fxLayoutAlign="start stretch">

    <span id="spinner" *ngIf="showSpinner">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </span>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>

<span fxFlex="0 1 auto">
  <mat-toolbar color="primary" fxLayout="row">
    <button mat-icon-button (click)="appSidenav.toggle()">
      <mat-icon class="material-icons" title="open sidenav" *ngIf="!sidenavOpened">flip_to_front</mat-icon>
      <mat-icon class="material-icons" title="open sidenav" *ngIf="sidenavOpened">flip_to_back</mat-icon>
    </button>
    <span fxFlex="1 1 auto"></span>
    <div fxFlex="0 1 auto">
      <bassdrive-player fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="center center"></bassdrive-player>
    </div>
    <span fxFlex="1 1 auto"></span>

    <button mat-button [matMenuTriggerFor]="mobileMenuBottom">
      <mat-icon class="material-icons">send</mat-icon> {{ 'menu.contact' | translate }}
    </button>
    <mat-menu #mobileMenuBottom="matMenu" [fxHide.md]="true" [fxHide.lg]="true" [fxHide.xl]="true">
      <a mat-menu-item (click)="showMasteringDialog()">
        <mat-icon class="material-icons">equalizer</mat-icon> {{ 'services.open' | translate }}
      </a>
      <a mat-menu-item (click)="showDemoDialog()">
        <mat-icon class="material-icons">album</mat-icon> {{ 'demo.open' | translate }}
      </a>
      <a mat-menu-item (click)="showBookingDialog()">
        <mat-icon class="material-icons">assignment</mat-icon> {{ 'booking.open' | translate }}
      </a>
      <a mat-menu-item (click)="showContactDialog()">
        <mat-icon class="material-icons">email</mat-icon> {{ 'contact.open' | translate }}
      </a>
    </mat-menu>
  </mat-toolbar>
</span>
