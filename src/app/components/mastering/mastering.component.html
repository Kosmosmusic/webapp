<span fxFlex="100" fxLayout="row wrap" class="container">
  <div
    fxFlex="50"
    fxFlex.xs="100"
    fxFlex.sm="100"
    fxLayout="row wrap"
    class="mat-body-1"
    [ngStyle]="{ padding: '5px' }"
  >
    <div
      fxFlex="100"
      fxLayout="column"
      fxLayoutAlign="center center"
      [ngStyle]="{ padding: '25px' }"
    >
      <img [ngStyle]="{ 'max-width': '275px', width: '90%' }" src="/assets/img/kosmos_square.svg" />
    </div>
    <p fxFlex="100">{{ 'services.paragraph1' | translate }}</p>
    <p fxFlex="100">{{ 'services.paragraph2' | translate }}</p>
    <p fxFlex="100">{{ 'services.paragraph3' | translate }}</p>
    <p fxFlex="100">
      <a mat-button fxFlex="100" color="primary" (click)="showMasteringDialog()">
        <mat-icon class="material-icons">equalizer</mat-icon> {{ 'services.open' | translate }}
      </a>
    </p>
  </div>

  <div fxFlex="50" fxFlex.lt-md="100">
    <app-soundcloud-player [mode]="'kosmoslab'"> </app-soundcloud-player>
  </div>

  <p fxFlex="100" [ngStyle]="{ padding: '5px' }">
    <a mat-button fxFlex="100" color="primary" (click)="showMasteringDialog()">
      <mat-icon class="material-icons">equalizer</mat-icon> {{ 'services.open' | translate }}
    </a>
  </p>
</span>
