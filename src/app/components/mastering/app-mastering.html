<span fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start">

		<div fxFlex="100" fxLayout="column" fxLayoutAlign="center center" [ngStyle]="{'padding': '25px'}">
			<img [ngStyle]="{'max-width': '275px', 'width': '90%'}" src="/assets/img/kosmos_square.svg">
		</div>
		<p fxFlex="100">{{ 'services.paragraph1' | translate }}</p>
		<p fxFlex="100">{{ 'services.paragraph2' | translate }}</p>
		<p fxFlex="100">{{ 'services.paragraph3' | translate }}</p>
	</div>
	<soundcloud-player fxFlex="50" fxFlex.lt-md="100" [mode]="'kosmoslab'"></soundcloud-player>
</span>
