<mat-toolbar color="primary">
  <span fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start stretch">
    <mat-icon
      svgIcon="logo-square"
      class="material-icons"
      alt="{{ 'title' | translate }}"
      title="{{ 'title' | translate }}"
    >
    </mat-icon>
  </span>

  <span
    class="mat-toolbar-tools"
    fxFlex="0 1 auto"
    fxFlex.gt-sm="1 1 auto"
    fxLayout="row"
    fxLayoutAlign="space-evenly center"
  >
    <button
      mat-button
      [routerLink]="['index']"
      routerLinkActive
      #rlaIndex="routerLinkActive"
      [disabled]="rlaIndex.isActive"
      [fxHide.xs]="true"
      [fxHide.sm]="true"
      matTooltip="{{ 'home' | translate }}"
      matTooltipPosition="below"
    >
      <mat-icon fontSet="fas" fontIcon="fa-home" class="material-icons-fas"></mat-icon>
      {{ 'home' | translate }}
    </button>
    <button
      mat-button
      [routerLink]="['mastering']"
      routerLinkActive
      #rlaMastering="routerLinkActive"
      [disabled]="rlaMastering.isActive"
      [fxHide.xs]="true"
      [fxHide.sm]="true"
      matTooltip="{{ 'mastering' | translate }}"
      matTooltipPosition="below"
    >
      <mat-icon fontSet="fas" fontIcon="fa-file-audio" class="material-icons-fas"></mat-icon>
      {{ 'mastering' | translate }}
    </button>
    <button
      mat-button
      [routerLink]="['releases']"
      routerLinkActive
      #rlaReleases="routerLinkActive"
      [disabled]="rlaReleases.isActive"
      [fxHide.xs]="true"
      [fxHide.sm]="true"
      matTooltip="{{ 'releases' | translate }}"
      matTooltipPosition="below"
    >
      <mat-icon fontSet="fas" fontIcon="fa-file-audio" class="material-icons-fas"></mat-icon>
      {{ 'releases' | translate }}
    </button>
    <button
      mat-button
      [routerLink]="['events']"
      routerLinkActive
      #rlaEvents="routerLinkActive"
      [disabled]="rlaEvents.isActive"
      [fxHide.xs]="true"
      [fxHide.sm]="true"
      matTooltip="{{ 'events' | translate }}"
      matTooltipPosition="below"
    >
      <mat-icon fontSet="fas" fontIcon="fa-calendar" class="material-icons-fas"></mat-icon>
      {{ 'events' | translate }}
    </button>
    <button
      mat-button
      [routerLink]="['mixes']"
      routerLinkActive
      #rlaMixes="routerLinkActive"
      [disabled]="rlaMixes.isActive"
      [fxHide.xs]="true"
      [fxHide.sm]="true"
      matTooltip="{{ 'mixes' | translate }}"
      matTooltipPosition="below"
    >
      <mat-icon fontSet="fab" fontIcon="fa-mixcloud" class="material-icons-fab"></mat-icon>
      {{ 'mixes' | translate }}
    </button>
    <button
      mat-button
      [routerLink]="['videos']"
      routerLinkActive
      #rlaVideos="routerLinkActive"
      [disabled]="rlaVideos.isActive"
      [fxHide.xs]="true"
      [fxHide.sm]="true"
      matTooltip="{{ 'videos' | translate }}"
      matTooltipPosition="below"
    >
      <mat-icon fontSet="fab" fontIcon="fa-youtube" class="material-icons-fab"></mat-icon>
      {{ 'videos' | translate }}
    </button>
    <button
      mat-button
      [routerLink]="['about']"
      routerLinkActive
      #rlaAbout="routerLinkActive"
      [disabled]="rlaVideos.isActive"
      [fxHide.xs]="true"
      [fxHide.sm]="true"
      matTooltip="{{ 'about' | translate }}"
      matTooltipPosition="below"
    >
      <mat-icon fontSet="fas" fontIcon="fa-info" class="material-icons-fas"></mat-icon>
      {{ 'about' | translate }}
    </button>
    <button
      mat-button
      [matMenuTriggerFor]="languageMenu"
      [fxHide.xs]="true"
      [fxHide.sm]="true"
      matTooltip="{{ 'language.title' | translate }}"
      matTooltipPosition="below"
    >
      <mat-icon fontSet="fas" fontIcon="fa-globe" class="material-icons-fas"></mat-icon>
      {{ 'language.title' | translate }}
    </button>
    <mat-menu #languageMenu="matMenu" [fxHide.xs]="true" [fxHide.sm]="true">
      <button
        mat-menu-item
        *ngFor="let lang of supportedLanguages"
        (click)="selectLanguage(lang.key)"
      >
        {{ 'language.' + lang.key | translate }}
      </button>
    </mat-menu>

    <button
      mat-icon-button
      [matMenuTriggerFor]="mobileMenu"
      fxShow
      [fxHide.md]="true"
      [fxHide.lg]="true"
      [fxHide.xl]="true"
    >
      <mat-icon fontSet="fas" fontIcon="fa-ellipsis-v" class="material-icons-fas"></mat-icon>
    </button>
    <mat-menu #mobileMenu="matMenu" fxShow [fxHide.md]="true" [fxHide.lg]="true" [fxHide.xl]="true">
      <span
        [routerLink]="['index']"
        routerLinkActive
        #rlaIndex="routerLinkActive"
        [disabled]="rlaIndex.isActive"
        mat-menu-item
      >
        <mat-icon fontSet="fas" fontIcon="fa-home" class="material-icons-fas"></mat-icon>
        {{ 'home' | translate }}
      </span>
      <mat-divider></mat-divider>
      <mat-divider></mat-divider>
      <span
        [routerLink]="['mastering']"
        routerLinkActive
        #rlaMastering="routerLinkActive"
        [disabled]="rlaMastering.isActive"
        mat-menu-item
      >
        <mat-icon fontSet="fas" fontIcon="fa-file-audio" class="material-icons-fas"></mat-icon>
        {{ 'mastering' | translate }}
      </span>
      <span
        [routerLink]="['releases']"
        routerLinkActive
        #rlaReleases="routerLinkActive"
        [disabled]="rlaReleases.isActive"
        mat-menu-item
      >
        <mat-icon fontSet="fas" fontIcon="fa-file-audio" class="material-icons-fas"></mat-icon>
        {{ 'releases' | translate }}
      </span>
      <span
        [routerLink]="['events']"
        routerLinkActive
        #rlaEvents="routerLinkActive"
        [disabled]="rlaEvents.isActive"
        mat-menu-item
      >
        <mat-icon fontSet="fas" fontIcon="fa-calendar" class="material-icons-fas"></mat-icon>
        {{ 'events' | translate }}
      </span>
      <mat-divider></mat-divider>
      <span
        [routerLink]="['mixes']"
        routerLinkActive
        #rlaMixes="routerLinkActive"
        [disabled]="rlaMixes.isActive"
        mat-menu-item
      >
        <mat-icon fontSet="fab" fontIcon="fa-mixcloud" class="material-icons-fab"></mat-icon>
        {{ 'mixes' | translate }}
      </span>
      <mat-divider></mat-divider>
      <span
        [routerLink]="['videos']"
        routerLinkActive
        #rlaVideos="routerLinkActive"
        [disabled]="rlaVideos.isActive"
        mat-menu-item
      >
        <mat-icon fontSet="fab" fontIcon="fa-youtube" class="material-icons-fab"></mat-icon>
        {{ 'videos' | translate }}
      </span>
      <mat-divider></mat-divider>
      <span
        [routerLink]="['about']"
        routerLinkActive
        #rlaAbout="routerLinkActive"
        [disabled]="rlaAbout.isActive"
        mat-menu-item
      >
        <mat-icon fontSet="fas" fontIcon="fa-info" class="material-icons-fas"></mat-icon>
        {{ 'about' | translate }}
      </span>
      <mat-divider></mat-divider>
      <span mat-menu-item [disabled]="true">
        <mat-icon fontSet="fas" fontIcon="fa-globe" class="material-icons-fas"></mat-icon>
        {{ 'language.title' | translate }}
      </span>
      <span fxFlex fxLayout="row" fxLayoutAlign="center center">
        <button
          mat-button
          *ngFor="let lang of supportedLanguages"
          (click)="selectLanguage(lang.key)"
        >
          {{ 'language.' + lang.key | translate }}
        </button>
      </span>
    </mat-menu>
  </span>
  <span fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start stretch" fxShow fxHide.lt-md="true">
    <mat-icon
      svgIcon="logo-square"
      class="material-icons"
      alt="{{ 'title' | translate }}"
      title="{{ 'title' | translate }}"
    >
    </mat-icon>
  </span>
</mat-toolbar>
